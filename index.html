<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Habit Tracker</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1>Study Habit Tracker</h1>
        <div class="user-profile">
          <span id="user-name">Notification Settings</span>
          <button id="settings-btn" class="icon-btn">⚙️</button>
        </div>
      </header>

      <main>
        <section class="dashboard">
          <div class="stats-cards">
            <div class="card">
              <h3>Today's Progress</h3>
              <div class="progress-container">
                <div
                  id="today-progress"
                  class="progress-bar"
                  style="width: 0%"
                ></div>
              </div>
              <span id="today-hours">0 / 0 hours</span>
            </div>

            <div class="card">
              <h3>Weekly Average</h3>
              <div class="stat-value" id="weekly-average">0 hrs</div>
            </div>

            <div class="card">
              <h3>Current Streak</h3>
              <div class="stat-value" id="current-streak">0 days</div>
            </div>
          </div>
        </section>

        <section class="log-section card">
          <h2>Log Your Study Time</h2>
          <form id="study-log-form">
            <div class="form-group">
              <label for="study-date">Date:</label>
              <input type="date" id="study-date" required />
            </div>
            <div class="form-group">
              <label for="study-hours">Hours:</label>
              <input
                type="number"
                id="study-hours"
                min="0"
                max="24"
                step="0.5"
                required
              />
            </div>
            <div class="form-group">
              <label for="study-subject">Subject:</label>
              <input
                type="text"
                id="study-subject"
                placeholder="e.g., Math, Science"
              />
            </div>
            <div class="form-group">
              <label for="study-notes">Notes:</label>
              <textarea
                id="study-notes"
                rows="3"
                placeholder="What did you study today?"
              ></textarea>
            </div>
            <button type="submit" class="btn primary-btn">
              Log Study Time
            </button>
          </form>
        </section>

        <section class="goals-section card">
          <h2>Your Study Goals</h2>
          <div class="current-goal">
            <h3>Daily Goal: <span id="daily-goal-value">2</span> hours</h3>
            <button id="edit-goal-btn" class="btn secondary-btn">
              Edit Goal
            </button>
          </div>
          <div id="edit-goal-form" class="hidden">
            <div class="form-group">
              <label for="new-goal">New Daily Goal (hours):</label>
              <input
                type="number"
                id="new-goal"
                min="0.5"
                max="24"
                step="0.5"
                value="2"
              />
            </div>
            <button id="save-goal-btn" class="btn primary-btn">Save</button>
            <button id="cancel-goal-btn" class="btn">Cancel</button>
          </div>
        </section>
      </main>

      <div id="notification-settings" class="modal hidden">
        <div class="modal-content">
          <h2>Notification Settings</h2>
          <div class="form-group">
            <label for="notification-time">Daily Reminder Time:</label>
            <input type="time" id="notification-time" value="18:00" />
          </div>
          <div class="form-group checkbox">
            <input type="checkbox" id="enable-notifications" checked />
            <label for="enable-notifications">Enable Notifications</label>
          </div>
          <div class="modal-buttons">
            <button id="save-notifications" class="btn primary-btn">
              Save
            </button>
            <button id="close-modal" class="btn">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/app.js"></script>
    <script src="scripts/notifications.js"></script>
  </body>
</html>
